<head>
  <meta charset="utf-8">
  <title>Yahtzee Solitaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">

  <!-- Styles -->
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/assets/css/yahtzee.css" rel="stylesheet">

  <!-- Vendor -->
  <script src="/assets/js/vendor/jquery-2.0.3.min.js"></script>
  <script src="/assets/js/vendor/underscore-min.js"></script>
  <script src="/assets/js/vendor/backbone-min.js"></script>
  <script src="/assets/js/vendor/bootstrap-rowlink.js"></script>

  <!-- JS Lib -->
  <script src="/assets/js/lib/scoresheet.js"></script>
  <script src="/assets/js/lib/controller.js"></script>
  <script src="/assets/js/lib/start.js"></script>
  
  <!-- Router -->
  <script src="/assets/js/router.js"></script>
  
  <!-- Models -->
  <script src="/assets/js/models/yahtzee.js"></script>
  
  <!-- Views -->
  <script src="/assets/js/views/generic.js"></script>
  <script src="/assets/js/views/yahtzee.js"></script>

  <!-- Analytics -->
  <script src="/assets/js/analytics.js"></script>

  <!-- Templates -->
  <script type="template" class="yahtzee-template">
   <div class="content">
      <div class="header">
	<h1>Yahtzee</h1>
          <p>Total score: <%= total %>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  <a href="http://chinstorff.com" style="color:#F02311;">chinstorff.com</a></p>
      </div>
      
      <div class="board">
	<div class="dice">
	  <p>
	    <span id="#adie"><%= adie %></span><br>
	    <span id="#bdie"><%= bdie %></span><br>
	    <span id="#cdie"><%= cdie %></span><br>
	    <span id="#ddie"><%= ddie %></span><br>
	    <span id="#edie"><%= edie %></span><br>
	  </p>
	  &nbsp;<button type="button" class="btn btn-default btn-small" id="roll" style="margin-top:0px">roll</button>
	</div>
	<div class="score-column">
	  <table class="table table-condensed table-hover" style="margin-bottom:0px">
	    <tr id="aces"><td>Aces</td><td><%= aces %></td></tr>
	    <tr id="twos"><td>Twos</td><td><%= twos %></td></tr>
	    <tr id="threes"><td>Threes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td><%= threes %></td></tr>
	    <tr id="fours"><td>Fours</td><td><%= fours %></td></tr>
	    <tr id="fives"><td>Fives</td><td><%= fives %></td></tr>
	    <tr id="sixes"><td>Sixes</td><td><%= sixes %></td></tr>
	  </table>

	  <table class="table table-condensed">
	    <tr><td></td><td></td></tr>
	    <tr id="upperSum"><td>Upper sum</td><td><%= upperSum %></td></tr>
	    <tr id="upperBonus"><td>Bonus</td><td><%= upperBonus %></td></tr>
	    <tr id="upperSubtotal"><td>Subtotal</td><td><%= upperSubtotal %></td></tr>
	    <tr><td></td><td></td></tr>
	  </table>
	</div>
	<div class="score-column">
	  <table class="table table-condensed table-hover" style="margin-bottom:0px">
	    <tr id="threeOfAKind"><td>3 of a kind&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td><%= threeOfAKind %></td></tr>
	    <tr id="fourOfAKind"><td>4 of a kind</td><td><%= fourOfAKind %></td></tr>
            <tr id="fullHouse"><td>Full house</td><td><%= fullHouse %></td></tr>
	    <tr id="smallStraight"><td>Small straight</td><td><%= smallStraight %></td></tr>
	    <tr id="largeStraight"><td>Large straight</td><td><%= largeStraight %></td></tr>
	    <tr id="yahtzee"><td>Yahtzee</td><td><%= yahtzee %></td></tr>
	    <tr id="chance"><td>Chance</td><td><%= chance %></td></tr>
	  </table>
	  <table class="table table-condensed">
	    <tr id="yahtzeeBonus"><td>Yahtzee bonus</td><td><%= yahtzeeBonus %></td></tr>
	    <tr><td></td><td></td></tr>
	    <tr id="lowerSubtotal"><td>Subtotal</td><td><%= lowerSubtotal %></td></tr>
	    <tr><td></td><td></td></tr>
	  </table>
	</div>
      </div>
    </div>
  </script>
</head>

<body>
  <div id="yahtzee-view"></div>
  <script src="/assets/js/app.js"></script>
</body>
</html>
